<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignBoard Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="text-container">
        <div class="textarea-wrapper">
            <textarea name="sign-text" id="sign-text"></textarea>
        </div>
    </div>
    
    <div id="controls" class="controls-hidden">
        <div class="button-group">
            <button class="color-button background-color-button" data-color="#FFFFFF" aria-label="背景色を白に変更"></button>
            <button class="color-button background-color-button" data-color="#000000" aria-label="背景色を黒に変更"></button>
            <button class="color-button background-color-button" data-color="#FF5733" aria-label="背景色をオレンジに変更"></button>
        </div>
        <div class="button-group">
            <button class="color-button font-color-button" data-color="#000000" aria-label="文字色を黒に変更"></button>
            <button class="color-button font-color-button" data-color="#FFFFFF" aria-label="文字色を白に変更"></button>
            <button class="color-button font-color-button" data-color="#FFC300" aria-label="文字色を黄色に変更"></button>
        </div>
        <button id="fullscreen-button" class="action-button" aria-label="フルスクリーンに切り替える">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
